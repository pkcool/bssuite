
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStockFamilyLabel" translate="bssuiteApp.stockFamily.home.createOrEditLabel">Create or edit a StockFamily</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="stockFamily.id" readonly />
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.stockFamily.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="stockFamily.code"
                    required ng-minlength="2" />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.code.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.stockFamily.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="stockFamily.name"
                     />
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.stockFamily.isDiminishing" for="field_isDiminishing">IsDiminishing</label>
            <input type="checkbox" class="form-control" name="isDiminishing" id="field_isDiminishing"
                    ng-model="stockFamily.isDiminishing"
                     />
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.stockFamily.lowestMargin" for="field_lowestMargin">LowestMargin</label>
            <input type="number" class="form-control" name="lowestMargin" id="field_lowestMargin"
                    ng-model="stockFamily.lowestMargin"
                     />
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.stockFamily.highestMargin" for="field_highestMargin">HighestMargin</label>
            <input type="number" class="form-control" name="highestMargin" id="field_highestMargin"
                    ng-model="stockFamily.highestMargin"
                     />
        </div>
        <div class="form-group">
            <label translate="bssuiteApp.stockFamily.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="stockFamily.comment"
                     />
        </div>

        <div class="form-group">
            <label translate="bssuiteApp.stockFamily.priceScale" for="field_priceScale">priceScale</label>
            <select class="form-control" id="field_priceScale" name="priceScale" ng-model="stockFamily.priceScale" ng-options="priceScale as priceScale.id for priceScale in pricescales track by priceScale.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
